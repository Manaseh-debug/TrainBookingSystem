<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login - Train Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --primary-dark: #E85A2B;
            --accent-yellow: #F7B731;
            --text-dark: #2C3E50;
        }
        
        body {
            background: url('https://images.pexels.com/photos/1181202/pexels-photo-1181202.jpeg?auto=compress&cs=tinysrgb&w=1920') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.75);
            backdrop-filter: blur(3px);
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .brand-title {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--accent-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            font-size: 2rem;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-orange) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
            color: white;
        }
        
        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        
        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--accent-yellow) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .demo-badge {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 4px solid var(--primary-orange);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="login-card p-5">
                <div class="text-center mb-4">
                    <div class="icon-circle">
                        <i class="bi bi-train-front fs-1 text-white"></i>
                    </div>
                    <h2 class="brand-title">Train Booking</h2>
                    <p class="text-muted">Welcome back! Please login to continue</p>
                </div>
                <form method="post" action="/login">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </form>
                <div th:if="${error}" class="alert alert-danger border-0">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>${error}
                </div>
                <div class="mt-3 p-3 demo-badge rounded">
                    <small class="text-muted">
                        <strong><i class="bi bi-info-circle me-1"></i>Demo Credentials:</strong><br>
                        Username: <code>user1</code><br>
                        Password: <code>pass123</code>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

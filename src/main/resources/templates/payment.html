<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Complete Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --primary-dark: #E85A2B;
            --accent-yellow: #F7B731;
            --success-green: #26A69A;
            --text-dark: #2C3E50;
        }
        
        body {
            background: url('https://images.pexels.com/photos/1181202/pexels-photo-1181202.jpeg?auto=compress&cs=tinysrgb&w=1920') center/cover no-repeat fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 249, 250, 0.92);
            z-index: -1;
        }
        
        .navbar-custom {
            background: linear-gradient(135deg, var(--text-dark) 0%, #34495e 100%);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .card-header-payment {
            background: linear-gradient(135deg, var(--success-green) 0%, #20b2aa 100%);
            color: white;
            border: none;
            padding: 1.5rem;
        }
        
        .btn-pay {
            background: linear-gradient(135deg, var(--success-green) 0%, #20b2aa 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-pay:hover {
            background: linear-gradient(135deg, #20b2aa 0%, var(--success-green) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(38, 166, 154, 0.4);
            color: white;
        }
        
        .booking-details {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(247, 183, 49, 0.1) 100%);
            border-left: 4px solid var(--primary-orange);
            border-radius: 10px;
        }
        
        .form-control:focus {
            border-color: var(--success-green);
            box-shadow: 0 0 0 0.2rem rgba(38, 166, 154, 0.25);
        }
        
        .modal-header-custom {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--accent-yellow) 100%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/booking">
            <i class="bi bi-train-front me-2"></i>Train Booking
        </a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text text-white me-3">
                <i class="bi bi-person-circle me-1"></i>Welcome, User!
            </span>
            <a class="btn btn-outline-light btn-sm" href="/logout">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-custom">
                <div class="card-header card-header-payment">
                    <h4 class="mb-0"><i class="bi bi-credit-card-2-front me-2"></i>Complete Your Payment</h4>
                </div>
                <div class="card-body">
                    <div class="booking-details p-4 mb-4">
                        <h5 class="fw-bold mb-3">
                            <i class="bi bi-ticket-detailed me-2"></i>Booking Details
                        </h5>
                        <p class="mb-2"><strong>Booking ID:</strong> <span class="text-primary">$465590</span></p>
                        <p class="mb-0"><strong>Amount Due:</strong> <span class="fw-bold fs-5" style="color: var(--primary-orange);">KES 1600</span></p>
                    </div>

                    <form id="paymentForm" method="post" action="/pay">
                        <input type="hidden" name="bookingID" value="${bookingID}">
                        <input type="hidden" name="userID" value="${userID}">
                        <h5 class="mb-3 fw-bold">
                            <i class="bi bi-lock-fill me-2"></i>Enter Payment Details
                        </h5>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-credit-card me-1"></i>Card Number
                            </label>
                            <input type="text" class="form-control" placeholder="1234-5678-9012-3456" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-calendar-event me-1"></i>Expiry Date
                                </label>
                                <input type="text" class="form-control" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-shield-lock me-1"></i>CVV
                                </label>
                                <input type="text" class="form-control" placeholder="123" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-pay w-100 btn-lg" onclick="showConfirmationModal()">
                            <i class="bi bi-check-circle me-2"></i>Pay Now - KES 1600
                        </button>
                        <a href="/booking?userID=${userID}" class="btn btn-outline-secondary w-100 mt-2">
                            <i class="bi bi-arrow-left me-2"></i>Cancel & Return to Booking
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${message}">
        <div class="alert ${message.contains('success') ? 'alert-success' : 'alert-danger'} mt-4">
            ${message}
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header modal-header-custom text-white border-0">
                <h5 class="modal-title fw-bold" id="confirmationModalLabel">
                    <i class="bi bi-shield-check me-2"></i>Confirm Payment
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <div class="text-center">
                    <i class="bi bi-check-circle-fill" style="font-size: 4rem; color: var(--success-green);"></i>
                    <h5 class="mt-3 fw-bold">Are you sure you want to proceed?</h5>
                    <p class="text-muted">You are about to pay <strong style="color: var(--primary-orange); font-size: 1.2rem;">KES 1600</strong></p>
                    <p class="small text-muted"><i class="bi bi-info-circle me-1"></i>This action cannot be undone.</p>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i>Cancel
                </button>
                <button type="button" class="btn btn-pay" onclick="confirmPayment()">
                    <i class="bi bi-check-circle me-1"></i>Confirm & Pay
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function showConfirmationModal() {
        var myModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
        myModal.show();
    }

    function confirmPayment() {
        document.getElementById('paymentForm').submit();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
